<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update User</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${user}"
					th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Business Entity</label> 
							<select class="form-control-range" th:field="*{id}">
								<option class="form-control" th:text="New Business Entity" ></option>
								<option th:each="tp : ${types}" th:value="${id}" class="form-control" th:text="${id}" th:selected="${salesPerson.type=tp}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Sales Territory</label> 
							<select class="form-control-range" th:field="*{id}">
								<option class="form-control" th:text="New Business Entity" ></option>
								<option th:each="tp : ${types}" th:value="${id}" class="form-control" th:text="${id}" th:selected="${salesPerson.type=tp}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="salesquota" class="col-form-label">Sales Quota</label> 
							<input type="text" th:field="*{salesquota}" class="form-control" id="salesquota" placeholder="Ej: 650000"> 
							<span th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="commissionpct" class="col-form-label">Commission PCT</label> 
							<input type="text" th:field="*{commissionpct}" class="form-control" id="commissionpct" placeholder="Ej: 650000"> 
							<span th:if="${#fields.hasErrors('commissionpct')}" th:errors="*{commissionpct}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
